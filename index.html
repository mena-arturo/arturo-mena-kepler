<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <ul class="emoji-flower-bed"></ul>
        <script>
            const url = 'https://apis.scrimba.com/emojihub/api/all/category/animals-and-nature';
            const flowerBed = document.querySelector('.emoji-flower-bed');

            function clearTheGarden(arr){
                return arr.filter(emoji => (emoji.group === "plant other" || emoji.group === "animal bug") && !(emoji.name.includes("tree")));
            }

            fetch(url) 
                .then(response => response.json())
                /*.then((data) => {
                    console.log('Data fetched: ', data); // let's see what data looks like
                })*/
                .then((data) => {
                    const data2 = clearTheGarden(data);
                    //console.log(data2); // for debuggin purposes only
                    data2.forEach(emoji => {
                        flowerBed.innerHTML += `<li>${emoji.htmlCode}</li>`;
                    });    
                })
                .catch(err => console.log(err));
        </script>
    </body>
</html>
